<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main-background">
  <ion-slides pager>
    <ion-slide>
      <h1>Chào Mừng Bạn Đến Với Ốc Hằng</h1>
      <img src="./assets/images/oc-main.png" />
      <p>{{ slide1Msg }}</p>
      <button ion-button (click)="gotoMenu()">Xem Menu</button>
      <button ion-button color="secondary">Gọi</button>
    </ion-slide>
    <ion-slide>
      <h2>Chủ Quán</h2>
      <ion-card>
        <img src="assets/images/hang.png" text-center/>
        <ion-card-content>
          <ion-card-title>
            Nguyễn Thị Hằng
          </ion-card-title>
          <p>
            @Hằng: Tôi cam kết sẽ mang đến cho các bạn những món ốc tươi ngon
          </p>
          <p>
            Giá cả hợp lý và đảm bảo hợp vệ sinh. Cám ơn các bạn đã ủng hộ chúng tôi
          </p>
        </ion-card-content>
         <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='call'></ion-icon>
          Gọi 
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='text'></ion-icon>
          Nhắn
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='mail'></ion-icon>
          Email
        </button>
      </ion-col>
    </ion-row>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <!--<button ion-button secondary menuToggle>Toggle Menu</button>-->
</ion-content>
