<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu - Thực Đơn</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToCartPage()">
        <ion-icon name='cart'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="selectedCategory">
      <ion-segment-button *ngFor="let category of filterCategories" [value]="category" (click)="setSelectedProducts(category)">
        {{ category }}
      </ion-segment-button>
    </ion-segment>
  </div>
  <div>
    <ion-list>
      <ion-item *ngFor="let product of filterProducts">
        <ion-thumbnail item-left>
          <img src="assets/images/{{ product.url }}">
        </ion-thumbnail>
        <h2>{{ product.name }}</h2>
        <p color="danger">{{ product.price | number }}đ</p>
        <button ion-button clear item-right (click)="presentProduct($event, product)">Xem</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
